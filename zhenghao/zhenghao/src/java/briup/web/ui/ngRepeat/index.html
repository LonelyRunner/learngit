<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>对angularJs测试及优化</title>
    <script type="text/javascript" src="../../javascript/common/angular.js"></script>
    <script type="text/javascript" src="../../javascript/common/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../javascript/ngRepeat/index.js"></script>
</head>
<body ng-controller="myController">
    <div>
        <span ng-repeat="student in students">
            <p><h1>{{::student}}</h1></p>
        </span>
    </div>
</body>
</html>
