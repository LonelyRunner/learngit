<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery中子元素选择过滤器</title>
    <style type="text/css">
        body{font-size:12px;text-align:center}
        ul{width:241px;list-style-type:none;padding:0px}
        ul li{height:23px;width:60px;line-height:23px;
            float:left;border-top:solid 1px #eee;
            border-bottom:solid 1px #eee;margin-bottom:5px}
        .GetFocus{width:58px;border:solid 1px #666;
            background-color:#eee}
    </style>
    <script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
           //增加每个父元素下第二个子元素的类别
           $("li:nth-child(2)").addClass("GetFocus");
        });
        $(function(){
            //增加每个父元素下第一个子元素的类别
            $("li:first-child").addClass("GetClass");
        });
        $(function(){
            //增加每个父元素下最后一个子元素的类别
            $("li:last-child").addClass("GetClass");
        });
        $(function(){
           //增加每个父元素下只有一个子元素的类别
            $("li:only-child").addClass("GetClass");
        });
    </script>
</head>
<body>
    <ul>
        <li>1-0</li>
        <li>1-2</li>
        <li>1-3</li>
        <li>1-4</li>
    </ul>
    <ul>
        <li>2-0</li>
        <li>2-1</li>
        <li>2-2</li>
        <li>2-3</li>
    </ul>
    <ul>
        <li>3-0</li>
    </ul>
    <!--
        子元素过滤选择器语法
        :nth-child(eq|even|odd|index)   获取每个父元素下的特定位置元素，索引号从1开始
        :first-child                    获取每个父元素下的第一个子元素
        :last-child                     获取每个父元素下的最后一个子元素
        :only-child                     获取每个父元素下的仅有一个子元素
    -->
</body>
</html>
