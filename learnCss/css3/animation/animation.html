<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        @keyframes myFirstAnimate {
            from {background-color:red;left:0;top:0;}
            to {background:green;left:100px;top:200px;}
        }
        @-webkit-keyframes myFirstAnimate {
            from {background-color:red;left:0;top:0;}
            to {background:green;left:100px;top:200px;}
        }

        #myDiv{
            position:absolute;
            width:100px;
            height: 100px;
            background:red;
            animation: myFirstAnimate 5s;
        }

        @keyframes hisAnimate {
            0%{
                background-color: silver;
                left:200px;
                top:100px;
            }
            25%{
                background-color: red;
                left:150px;
                top:75px;
            }
            50%{
                background-color: green;
                left:100px;
                top:50px;
            }
            75%{
                background-color: yellow;
                left:50px;
                top:25px;
            }
            100%{
                background-color: lightblue;
                left:0;
                top:0;
            }
        }
        @-webkit-keyframes hisAnimate {
            0%{
                background-color: silver;
                left:200px;
                top:100px;
            }
            25%{
                background-color: red;
                left:150px;
                top:75px;
            }
            50%{
                background-color: green;
                left:100px;
                top:50px;
            }
            75%{
                background-color: yellow;
                left:50px;
                top:25px;
            }
            100%{
                background-color: lightblue;
                left:0;
                top:0;
            }
        }
        #hisDiv{
            position:absolute;
            width:100px;
            height: 100px;
            left:200px;
            top:100px;
            background-color: silver;
            animation: hisAnimate 3s;
        }
    </style>
</head>
<body>
    <div class="test" id="myDiv"></div>
    <div class="test" id="hisDiv"></div>
</body>
</html>
