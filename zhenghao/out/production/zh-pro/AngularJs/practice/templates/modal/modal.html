<div ng-controller="ModalController" class="modal-index">
    <div>
        <button class="btn btn-primary" ng-click="showLoginModal()">显示登录模态框</button>
    </div>
    <div hr-draggable modal="adminLoginModal" options="modalOpt" close="closeLoginModal()">
        <div class="modal-header">
            <button id="recordCloseButton" type="button" class="close" ng-click="closeLoginModal()">&times;</button>
            <h5>管理员登陆</h5>
        </div>
        <div class="modal-body">
            <input type="text" name="admin" ng-model="admin.username" placeholder="用户名" autofocus/><br/>
            <input type="password" name="password" ng-model="admin.password" placeholder="密码" autofocus/>
            <input type="checkbox" name="checkbox" ng-model="savePassword"/>记住密码
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="登陆" ng-click="adminLogin()" autofocus/>
            <input type="submit" class="btn btn-default" value="取消" ng-click="closeLoginModal()" autofocus/>
        </div>
    </div>
</div>
