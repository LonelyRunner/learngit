<!DOCTYPE html>
<html ng-app="expanderModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>指令练习</title>
    <link rel="stylesheet" href="css/index3.css"/>
</head>

    <accordion>
        <expander class="expander" ng-repeat="expander in expanders" expander-title="expander">
