<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>模态框测试</title>
    <link rel="stylesheet" href="../../css/common/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/modalTest/style.css"/>
    <script type="text/javascript" src="../../javascript/common/jquery.min.js"></script>
    <script type="text/javascript" src="../../javascript/common/jquery-ui.js"></script>
    <script type="text/javascript" src="../../javascript/common/angular.js"></script>
    <script type="text/javascript" src="../../javascript/common/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="../../javascript/modalTest/modalTest.js"></script>
</head>
<body>
    <div class="control-panel" align="center">
        <button class="btn btn-primary" ng-click="addModal=true">新增用户</button>
        <button class="btn btn-primary" ng-click = "openEditModel()">修改用户</button>
    </div>
    <div class="hide" modal="addModal" options="modalOpt" close="closeAddModal()">
        <div class="modal-header">
            <h5 class="modal-title">添加用户<button class="close" ng-click="closeAddModalFun()">x</button></h5>
        </div>
        <div class="modal-body">
            <label for="username">用户名：</label>
            <input class="span2" id = 'username' ng-model = "newUser.username" type="text"/>
            <label for="password">密码：</label>
            <input class="span2" id = 'password' type="password" ng-model="newUser.password"/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="saveUser()">确定</button>
            <button class="btn" ng-click="closeAddModalFun()">取消</button>
        </div>
    </div>
</body>
</html>
