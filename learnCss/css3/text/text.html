<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text</title>
    <style>
        div.card {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19),0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }

        div.header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 40px;
        }

        div.container {
            padding: 10px;
        }

        div.footer{
            background-color: #2e6da4;
        }
    </style>
</head>
<body>
<h2>卡片</h2>

<p>box-shadow 属性用来可以创建纸质样式卡片:</p>

<div class="card">
    <div class="header">
        <h1 id="date"></h1>
    </div>

    <div class="container">
        <p id="p"></p>
    </div>
    <div class="footer">
        abc
    </div>
</div>

<script>
    var date = new Date();
    var strDate = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate();
    var day = date.getDate();
    document.getElementById("date").innerText = day;
    document.getElementById("p").innerText = strDate;
</script>
</body>
</html>
