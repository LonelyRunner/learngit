<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器screen对象</title>
    <script type="text/javascript">
        console.info("可用高度:"+ screen.availHeight);
        console.info("可用宽度:"+ screen.availWidth);
        console.info("比特深度:"+ screen.colorDepth);
        console.info("总高度:"+ screen.height);
        console.info("颜色分辨率:"+ screen.pixelDepth);
        console.info("总宽度:"+ screen.width);
    </script>
</head>
<body>

属性	        说明<br>
availHeight	返回屏幕的高度（不包括Windows任务栏）<br>
availWidth	返回屏幕的宽度（不包括Windows任务栏）<br>
colorDepth	返回目标设备或缓冲器上的调色板的比特深度<br>
height	    返回屏幕的总高度<br>
pixelDepth	返回屏幕的颜色分辨率（每象素的位数）<br>
width	    返回屏幕的总宽度<br>
</body>
</html>
