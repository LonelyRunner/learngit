<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <style>
        #div{
            width:300px;
            height: 300px;
            position: relative;
            background-color: #1b6d85;
            border: 10px solid #4cae4c;
            box-shadow: 10px 10px inset;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="div">
        黑色部分就是padding的宽度
    </div>
</body>
</html>
