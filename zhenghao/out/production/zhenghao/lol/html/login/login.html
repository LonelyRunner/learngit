<div ng-controller="LoginController">
    <div class="login_title">
        <p><h3 align="center">掌上lol登录界面</h3></p>
    </div>
    <div class="login_page">
        <form>
            username: <input type="text" ng-model="username" placeholder="请输入用户名">
            <br>
            password: <input type="password" ng-model="password">
            <br>
            <login transport-url="transportUrl">登录</login>
        </form>
    </div>
</div>
