<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style>
        dl{
            position: absolute;
            width: 240px;
            height: 170px;
            border: 10px solid #eee;
        }
        dd{
            margin: 0;
            width: 240px;
            height: 170px;
            overflow: hidden;
        }
        img{
            border: 1px solid black;
        }
        dt{
            position: absolute;
            right: 3px;
            top: 50px;
        }
        a{
            display: block;
            margin: 1px;
            width: 20px;
            height: 20px;
            text-align: center;
            font: 700 12px/20px "宋体",sans-serif;
            color: #fff;
            text-decoration: none;
            background: #666;
            border:1px solid #fff;
            filter: alpha(opacity=40);
            opacity: .4;
        }
        a:hover{
            background: #000;
        }
    </style>
</head>
<body>
    <dl>
        <dt><a href="#a">1</a><a href="#b">2</a><a href="#c">3</a></dt>
        <dd>
            <img id="a" src="a.jpg" alt="">
            <img id="b" src="b.jpg" alt="">
            <img id="c" src="c.jpg" alt="">
        </dd>
    </dl>
</body>
</html>
