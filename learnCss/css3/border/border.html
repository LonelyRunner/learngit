<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
        .div{
            width: 200px;
            height: 200px;
            border-radius: 10px;
            float: left;
        }

        #div1{
            background-color: green;
            padding:10px;
        }

        #div2{
            padding:10px;
            border:2px solid red;
            border-radius:25px;
        }

        #div3{
            background-image: url(1.jpg);
            border-radius: 20px;
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="div" id="div1">背景颜色圆角</div>
    <div class="div" id="div2">ABC</div>
    <div class="div" id="div3">圆角</div>
</body>
</html>
