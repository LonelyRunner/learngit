<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bg-origin</title>
    <style type="text/css">
        /** background-origin : 设置元素背景图片的原始起始位置。
            background-origin ： border-box | padding-box | content-box;
            参数分别表示背景图片是从边框，还是内边距（默认值），或者是内容区域开始显示。
        */
        .wrap{
            width:220px;
            border:20px dashed #000;
            padding:20px;
            font-weight:bold;
            color:#000;
            background:#ccc url(http://static.mukewang.com/static/img/logo_index.png) no-repeat;
            background-origin: padding-box;
            position: relative;
        }
        .wrap span{
            position: absolute;
            left: 0;
            top: 0;
        }
        .content{
            height: 80px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
   <div class="wrap">
       <span>padding</span>
       <div class="content">
           content
       </div>
   </div>
</body>
</html>
