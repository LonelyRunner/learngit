<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多重背景</title>
    <style type="text/css">
    /**
        多重背景，也就是CSS2里background的属性外加origin、clip和size组成的新background的多次叠加，
            缩写时为用逗号隔开的每组值；用分解写法时，如果有多个背景图片，而其他属性只有一个
            （例如background-repeat只有一个），表明所有背景图片应用该属性值。

        语法缩写如下：

        background ： [background-color] | [background-image] |
                    [background-position][/background-size] | [background-repeat]
                    | [background-attachment] | [background-clip] | [background-origin],...
    */
    .demo{
        width: 300px;
        height: 140px;
        border: 1px solid #999;

        background-image: url(http://img.mukewang.com/54cf2365000140e600740095.jpg),
                          url(http://img.mukewang.com/54cf238a0001728d00740095.jpg),
                          url(http://img.mukewang.com/54cf23b60001fd9700740096.jpg);
        background-position: left top, 100px 0, 200px 0;
        background-repeat: no-repeat, no-repeat, no-repeat;

        margin:0 0 20px 0;
    }
        .task{
            width: 300px;
            height: 140px;
            border: 1px solid black;
            background:
                url(http://static.mukewang.com/static/img/logo_index.png) no-repeat,
                url(http://static.mukewang.com/static/img/logo_index.png) no-repeat;
            background-position: top left, bottom right;
            background-size: 220px 58%,150px 38%;
        }
    </style>
</head>
<body>
    <div class="demo"></div>
    <div class="task"></div>
</body>
</html>
