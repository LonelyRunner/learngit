<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详解margin、padding、border</title>
    <style>
        .center{
            width:1000px;
            height:500px;
            margin-top: 150px;
            margin-left: 300px;
            border: 3px solid red;
            padding: 20px;
            background-color: #1b6d85;
        }
    </style>

</head>
<body>

    <div class="center">
    </div>

    <script>
        var div = document.getElementsByClassName("center")[0];
        console.info(div.style);
    </script>
</body>
</html>
