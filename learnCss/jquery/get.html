<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery_get</title>
    <script src="../javascript/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $.get("input.txt",function(data,status){
                console.info(data);
                console.info(status);
            });

            $.post("input.txt",function(data,status){
                console.info(data);
                console.info(status);
            });

            $.getJSON("input.txt",function(data){
                var html = '<ul>';
                for(var i = 0; i < data.length; i++){
                    html += '<li>' + data[i] + '</li>';
                }
                html += '</ul>';

                $('#divCustomers').html(html);
                console.info(data);
            });
        });
    </script>
</head>
<body>
    <div id="divCustomers"></div>
</body>
</html>
