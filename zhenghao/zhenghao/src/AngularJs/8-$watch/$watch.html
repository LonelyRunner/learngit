<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>$watch</title>
</head>
<body>
<div ng-controller="MyController">
    <input type="text" ng-model="obj.count"/>
</div>
<script src="../angular-min.js"></script>
<script>

    angular.module('myApp', [])
            .controller("MyController", MyController);
    MyController.$inject = ["$scope"];
    function MyController($scope) {
        $scope.obj = {count: 0, name: "xiaoming"};
        $scope.$watch("obj", function (newval, oldval) {
            console.log("newval");
            console.log(newval);
            console.log("oldval");
            console.log(oldval);
        },true);
    }
</script>
</body>
</html>
