<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Axis Labels and Rotated Text</title>
    <link rel="stylesheet" type="text/css" href="jquery.jqplot.min.css" />
    <script type="text/javascript" src="../js/common/jquery.js"></script>
    <script type="text/javascript" src="jqplot/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.highlighter.min.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var line1 = [6.5, 9.2, 14, 19.65, 26.4, 35, 51];
            var line2 = [6.1, 9.8, 15, 19.12, 26.6, 33, 45];
            //chart1是div的id
            var plot1 = $.jqplot('chart1',[line1],{
                    //控制标签的显示与隐藏
                    legend : {
                        show: true
                    },
                    stackSeries: true,

                    //与x轴之间是否填充
                    /*
                    seriesDefaults: {
                        fill: true
                    },
                    */

                    //控制标签的内容
                    series:[
                        {label:"股票a"}
                    ],
                    axes : {
                            //设置x轴
                            xaxis:{
                                tickOptions:{
                                   angle:-30
                                },
                                tickRenderer: $.jqplot.CanvasAxisLabelRenderer,
                                label:'Core Motor Amperage',
                                labelOptions:{
                                    fontFamily:'Helvetica',
                                    fontSize:'14pt'
                                },
                                labelRenderer: $.jqplot.CanvasAxisLabelRenderer
                            },
                            //设置y轴
                            yxais:{
                                renderer: $.jqplot.LogAxisRenderer,
                                tickOptions:{
                                    labelPosition:'middle',
                                    angle:-30
                                },
                                tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                                labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                                labelOptions:{
                                    fontFamily:'Helvetica',
                                    fontSize:'14pt'
                                },
                                label:'Core Motor Voltage'
                            }
                        }
                    });
            //这样的话股票2显示的就是两个数组相加的和
            var plot1 = $.jqplot('chart2',[line1,line2],{
                //控制标签的显示与隐藏
                legend : {
                    show: true
                },
                stackSeries: true,
                //与x轴之间是否填充
                seriesDefaults: {
                    fill: true
                },
                //控制标签的内容
                series:[
                    {label:"股票a"},
                    {label:'股票b'}
                ],
                axes : {
                    //设置x轴
                    xaxis:{
                        tickOptions:{
                            angle:-30
                        },
                        tickRenderer: $.jqplot.CanvasAxisLabelRenderer,
                        label:'Core Motor Amperage',
                        labelOptions:{
                            fontFamily:'Helvetica',
                            fontSize:'14pt'
                        },
                        labelRenderer: $.jqplot.CanvasAxisLabelRenderer
                    },
                    //设置y轴
                    yxais:{
                        renderer: $.jqplot.LogAxisRenderer,
                        tickOptions:{
                            labelPosition:'middle',
                            angle:-30
                        },
                        tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                        labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                        labelOptions:{
                            fontFamily:'Helvetica',
                            fontSize:'14pt'
                        },
                        label:'Core Motor Voltage'
                    }
                }
            });

        });

    </script>
</head>
<body>
    <div id="chart1" style="height:400px;width:500px; "></div>
    <div id="chart2" style="height:400px;width:500px; "></div>
</body>
</html>
