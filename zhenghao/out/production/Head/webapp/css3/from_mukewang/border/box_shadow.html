<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>向盒子添加一个阴影</title>
    <style type="text/css">
        /** box-shadow: x轴偏移量  y轴偏移量 [阴影模糊半径] [阴影扩展半径] [阴影颜色] [投影方式]
            投影方式 设置为inset时为内部阴影方式 如果省略为外阴影方式

            阴影模糊半径和阴影扩展半径的区别
            阴影模糊半径:此参数可选,其值只能是为正值,如果其值为0时,表示阴影不具有模糊效果,其值越大阴影的边缘就越模糊;
            阴影扩展半径:此参数可选,其值可以是正负值,如果值为正,则整个阴影都延展扩大,反之值为负值时,则缩小
        */
        .out-shadow{
            width: 100px;
            height: 100px;
            box-shadow: 4px 4px 6px #666,4px 4px 6px #000 inset;
        }
        .inset-shadow{
            width: 100px;
            height: 100px;
            box-shadow: inset 4px 4px 6px #666;
        }
        .many-shadow{
            width: 100px;
            height: 100px;
            box-shadow:4px 2px 6px #f00, -4px -2px 6px #000, 0px 0px 12px 5px #33CC00 inset;
        }
    </style>
</head>
<body>
    <h3>外阴影</h3>
    <div class="out-shadow"></div>
    <h3>内阴影</h3>
    <div class="inset-shadow"></div>
    <h3>多阴影</h3>
    <div class="many-shadow"></div>
</body>
</html>
