<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery UI 拖动（Draggable） - 约束运动</title>
    <link rel="stylesheet" href="../../css/jquery-ui-1.10.4.custom.min.css"/>
    <style type="text/css">
        .draggable { width: 90px; height: 90px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
        #draggable, #draggable2 { margin-bottom:20px; }
        #draggable { cursor: n-resize; }
        #draggable2 { cursor: e-resize; }
        #containment-wrapper { width: 95%; height:150px; border:2px solid #ccc; padding: 10px; }
        h3 { clear: left; }
    </style>
    <script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript">
        $(function(){
           $("#draggable").draggable({axis:"y"});
            $("#draggable2").draggable({axis:"x"});

            $("#draggable3").draggable({containment:"#containment-wrapper",scroll:false});
            $("#draggable5").draggable({containment:"parent"});
        });
    </script>
</head>
<body>
    <!--
    通过定义draggable区域的边界来约束每个draggable的运动。
    设置axis选项来限制draggable的路径为x轴或者y轴，或者使用containment选项来指定一个父级的DOM元素
    或者一个jQuery选择器，比如 --document--
    -->
    <h3>沿着轴约束移动</h3>
    <div id="draggable" class="draggable ui-widget-content">
        <p>只能垂直拖拽</p>
    </div>
    <div id="draggable2" class="draggable ui-widget-content">
        <p>只能水平拖拽</p>
    </div>
    <h3>或者在另一个Dom元素中约束运动</h3>
    <div id="containment-wrapper">
        <div id="draggable3" class="draggable ui-widget-content">
            <p>我被约束在盒子里</p>
        </div>
        <div class="draggable ui-widget-content">
            <div id="draggable5" class="ui-widget-content">
                我被约束在父元素内
            </div>
        </div>
    </div>
</body>
</html>
