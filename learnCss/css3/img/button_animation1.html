<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮动画1</title>
    <style>
        .btn{
            width: 100px;
            height:40px;
            background-color: orangered;
            color:white;
            font-size: large;
            border:none;
            -webkit-border-radius:4px;
            -moz-border-radius:4px;
            border-radius:4px;
            cursor: pointer;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
            -o-transition: all 0.5s;
            transition: all 0.5s;
            /* 默认为text-align:center */
            text-align:center;
        }

        .btn span{
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .btn span:after{
            content:'>>';
            position:absolute;
            opacity: 0;
            transition: 0.5s;
        }

        .btn:hover span{
            padding: 0 10px 0 0;
        }

        .btn:hover span:after{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <button class="btn"><span>Hover</span></button>
</body>
</html>
