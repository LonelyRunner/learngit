<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>---javascript---</title>
    <script type="text/javascript">
        /** 闭包是可访问上一层函数作用域里变量的函数，即便上一层函数已经关闭。 */
        var add = (function(){
            var counter = 0 ;
            return function(){
                return counter += 1;
            }
        })();
        add();
        add();
        console.info(add());
        /** 三目运算符 */
        var str = add()>3 ? "It's ok! " : "It's too younger";
        console.info(str);
    </script>
</head>
<body>

</body>
</html>
