<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>关于$watch</title>
    <script type="text/javascript" src="../common/angular.js"></script>
    <script type="text/javascript" src="listen.js"></script>
</head>
<body ng-controller="myController">
    <div>
        <input type="text" ng-model="name"/>
        <span>{{count}}</span>
        <span>{{strVar}}</span>
    </div>
    <div>
        <h3>family</h3>
        <table>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
            </tr>
            <tr ng-repeat="stu in stuArray">
                <td>{{stu.name}}</td>
                <td>{{stu.age}}</td>
                <td>{{stu.gender}}</td>
                <td><button ng-click="deleteStu($index)">x</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
