<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>=directive</title>
</head>
<body ng-controller="myController">
<input type="text" ng-model="url" placeholder="请输入链接地址"/>
<my-directive  my-link-text="Click me to go!" my-url="url"></my-directive>
<script src="../angular-min.js"></script>
<script>
    angular.module("myApp", [])
            .controller("myController",function($scope){
                $scope.url= "http://baidu.com";

            })
            .directive("myDirective", function () {
                return {
                    restrict: 'E',
                    replace: true,
                    scope: {
                        url: '=myUrl',//绑定策略
                        myLinkText: '@'
                    },
                    template: '<a href="{{url}}" target="_blank">{{myLinkText}}</a>'
                };
            })
</script>
</body>
</html>
