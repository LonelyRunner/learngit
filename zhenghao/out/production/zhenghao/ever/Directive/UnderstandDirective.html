<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>理解指令</title>
</head>
<body>
    <!-- 对于指令，可以把它简单的理解成在特定DOM元素上运行的函数，指令可以扩展这个元素的功能-->
    <!--<my-directive></my-directive>-->
    <!--<div my-directive value="http://www.baidu.com" text="百度"></div>-->
    <div ng-controller="mainController" ng-init="myProperty='Hello world!'">
        外部：{{myProperty}}
        <input type="text" ng-model="myProperty"/>
        <div my-directive></div>
    </div>
    <script type="text/javascript" src="javascript/angular.js"></script>
    <script type="text/javascript" src="understandDirective.js"></script>
</body>
</html>
