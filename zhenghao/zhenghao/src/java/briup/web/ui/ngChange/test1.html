<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-change</title>
    <!-- 这个指令会在表单输入发生变化时计算给定表达式的值-->
    <script type="text/javascript" src="../../javascript/common/angular.js"></script>
    <script type="text/javascript" src="../../javascript/ngChange/test1.js"></script>
    <script type="text/javascript">
        var a = function(){
            alert("SB");
        }
    </script>
</head>
<body ng-controller="ngChangeController">
    <input type="text" ng-model="equation.x" ng-change="change()"/>
    <code>{{equation.output}}</code>
    <a onclick="a()">sb</a>
</body>
</html>
