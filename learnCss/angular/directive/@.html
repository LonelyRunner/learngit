
<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>@directive</title>
</head>
<body ng-controller="MainController">
<div my-directive some-attr="http://baidu.com" my-link-text="Click me to go to Baidu" method="{{str}}">DAIDJAIDHAI</div>
<script src="../angular-min.js"></script>
<script>
    angular.module("myApp", [])
            .controller('MainController', function($scope){
                $scope.str = "@directive";
            })
            .directive("myDirective", function () {
                return {
                    restrict: 'A',
                    replace: true,
                    scope: {
                        myUrl: '@someAttr',//绑定策略
                        myLinkText: '@',
                        method:'@'
                    },
                    template: '<a href="{{myUrl}}" target="_blank">{{myLinkText}} by {{method}}</a>'
                }
            })

</script>
</body>
</html>
