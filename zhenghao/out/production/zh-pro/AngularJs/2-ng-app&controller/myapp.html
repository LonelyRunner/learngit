    angular.module('myApp', [])
            .controller("MyController", MyController);
    MyController.$inject = ["$scope", "$timeout"];
    function MyController($scope, $timeout) {
        $scope.clock={};
        updateClock();
        function updateClock() {
            $scope.clock.now= new Date();
            $timeout(function () {
                updateClock();
            }, 1000);
        }
    }
