<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery UI 拖动（Draggable） - 自动滚动</title>
    <link rel="stylesheet" href="../../css/jquery-ui-1.10.4.custom.min.css"/>
    <style type="text/css">
        #draggable, #draggable2, #draggable3 {
            width: 100px;
            height: 100px;
            padding: 0.5em;
            float: left;
            margin: 0 10px 10px 0;
        }
    </style>
    <script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#draggable").draggable({scroll:true});
            $("#draggable2").draggable({scroll:true,scrollSensitivity:100});
            $("#draggable3").draggable({scroll:true,scrollSpeed:100});
        });
    </script>
</head>
<body>
    <!--
        当设置scroll为true时，你可以在整个页面移动draggable对象
        当draggable移动到视区外时自动滚动文档。
        设置scroll选项为true来启用自动滚动，当滚动出发时进行微调，滚动速度是通过scrollSensitivity和scrollSpeed选项设置的。
    -->
    <div id="draggable" class="ui-widget-content">
        <p>Scroll 设置为 true,默认设置</p>
    </div>
    <div id="draggable2" class="ui-widget-content">
        <p>scrollSensitivity设置为100</p>
    </div>
    <div id="draggable3" class="ui-widget-content">
        <p>scrollSpeed设置为100</p>
    </div>
</body>
</html>
