<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS实现制作二级导航</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            background-color: #eee;
            width: 600px;
            height: 40px;
            margin: 0 auto;
        }
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            line-height: 40px;
            text-align: center;
            position: relative;
        }
        a{
            text-decoration: none;
            display: block;
            color: #000000;
            padding: 0 10px;
        }
        a:hover{
            color: white;
            background-color: #666;
            padding: 0 10px;
        }
        .second{
            position: absolute;
            left: 0;
            top: 40px;
            display: none;
        }
        .second li{
            float: none;
            background-color: #ccc;
            margin-top: 2px;
        }
        ul li:hover ul{
            display: block;
        }
    </style>
    <script type="text/javascript">
        function showDiv(li){
            console.info(li.getElementsByTagName("ul")[0]);
        }
    </script>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="">首页</a></li>
            <li onmouseover="showDiv(this)"><a href="">First</a>
                <ul class="second">
                    <li><a href="">Javascript</a></li>
                    <li><a href="">jQuery</a></li>
                </ul>
            </li>
            <li><a href="">Second</a></li>
            <li><a href="">Third</a></li>
            <li><a href="">Forth</a></li>
        </ul>
    </div>
</body>
</html>
