<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
        #t1{
            width:100px;height: 200px; background-color: red;
            transition: width 2s,height 2s,transform 2s;
            transition-delay: 2s;
        }
        #t1:hover{
            width:300px;
            height:300px;
            transform:rotate(30deg);
        }
    </style>
</head>
<body>
    <div id="t1"></div>
</body>
</html>
