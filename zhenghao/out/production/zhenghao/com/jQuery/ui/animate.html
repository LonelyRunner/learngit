<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <title>jQuery动画特效</title>
    <style type="text/css">
        .div1{
            width:100px;
            height:100px;
            background-color:grey;
            margin-left:200px;
        }
    </style>
</head>

<body>
    <input type="button" class="btn1" value="左移">
    <input type="button" class="btn2" value="右移">
    <div class="div1"></div>
    <span></span>
    <script type="text/javascript">
        $(function(){
            $(".btn1").bind("click",function(){
                alert("触发了事件");
                $("div").animate({
                    left:"+=100px"
                },"fast",function(){
                    $("span").html("左移完成！");
                });
            });
            $(".btn2").bind('click',function(){
               $("div").animate({
                   right:'300px'
               },1000,function(){
                   $("span").html("右移完成");
               })
            });
        });
    </script>
</body>
</html>
