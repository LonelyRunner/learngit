<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="jquery.jqplot.min.css" />
    <title></title>
    <script type="text/javascript" src="../js/common/jquery.js"></script>
    <script type="text/javascript" src="jqplot/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.logAxisRenderer.min.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
    <script type="text/javascript" src="jqplot/plugins/jqplot.barRenderer.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var line1 = [['Cup Holder Pinion Bob', 7], ['Generic Fog Lamp', 9], ['HDTV Receiver', 15],
                ['8 Track Control Module', 12], [' Sludge Pump Fourier Modulator', 3],
                ['Transcender/Spice Rack', 6], ['Hair Spray Danger Indicator', 18]];
            var line2 = [['Nickle', 28], ['Aluminum', 13], ['Xenon', 54], ['Silver', 47],
                ['Sulfer', 16], ['Silicon', 14], ['Vanadium', 23]];

            $.jqplot("chart1",[line1,line2],{
                title:'Cocern vs. Occurrance',
                series:[
                    {renderer: $.jqplot.BarRenderer},
                    {
                        xaxis:'x2axis',
                        yaxis:'y2axis'
                    }
                    ],
                axes:{
                    xaxis:{
                        renderer: $.jqplot.CategoryAxisRenderer,
                        label:'Warranty Concern',
                        labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                        tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                        tickOptions:{
                            angle:30
                        },
                    x2axis:{
                        renderer: $.jqplot.CategoryAxisRenderer,
                        label:'Metal',
                        labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                        tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                        tickOptions:{
                            angle:30
                            }
                        },
                    yaxis:{
                        autoscale:true,
                        label:'Occurance',
                        labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                        tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                        tickOptions:{
                            angle:30
                            }
                        }
                    },
                    y2axis:{
                        autoscale:true,
                        label:'Number',
                        labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                        tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                        tickOptions:{
                            angle:30
                        }
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="chart1" style="height:500px;width:700px"></div>
</body>
</html>
