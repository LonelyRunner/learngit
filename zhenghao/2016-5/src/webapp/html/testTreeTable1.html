<!DOCTYPE html>

<head>

    <script type="text/javascript" src="jquery.treeTable.js"></script>

    <script type="text/javascript">;
        var options = {};
        $("#id").treeTable(options);
    </script>

<body>
    <span style="font-size: small;">
        <table id="id">
            <tr id="1"><td>1</td></tr>
            <tr id="2" pId="1"><td>2</td></tr>
            <tr id="3" pId="1"><td>3</td></tr>
            <tr id="4" pId="3"><td>4</td></tr>
        </table>
    </span>
