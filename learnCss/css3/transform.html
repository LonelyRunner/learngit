<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div旋转</title>
    <style>
        div{
            width:100px;height:100px;border:1px solid black;position:absolute;left:50px;top:50px;
        }
        #transformDiv{
            /** 以中心顺时针旋转 */
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div id="transformDiv"></div>
    <div></div>
</body>
</html>
