<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ajax与jQuery</title>
    <style type="text/css">
        #divtest
        {
            width: 282px;
        }
        #divtest .title
        {
            padding: 8px;
            background-color:Blue;
            color:#fff;
            height: 23px;
            line-height: 23px;
            font-size: 15px;
            font-weight: bold;
        }
        ul
        {
            float: left;
            width: 280px;
            padding: 5px 0px;
            margin: 0px;
            font-size: 14px;
            list-style-type: none;
        }
        img
        {
            margin: 8px;
        }
        ul li
        {
            float: left;
            width: 280px;
            height: 23px;
            line-height: 23px;
            padding: 3px 8px;
        }
        .fl
        {
            float: left;
        }
        .fr
        {
            float: right;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        $("document").ready(function(){
            console.info("Hello world");
            $(".btnShow").bind("click",function(){
                console.info("chu fa shi ji an");
                var $this = $(this);
                console.info($this);
//                var data = "<img src='1.jpg' alt='tutu'>";
                $("ul").html("<img src='1.jpg' alt='tutu'>").load($this,function(){
                            $this.attr("disabled","true");
                        });
            });
        })
    </script>
</head>
<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">我爱吃的水果</span>
            <span class="fr">
                <input class="btnShow" type="button" value="加载"/>
            </span>
        </div>
        <ul></ul>
    </div>

</body>
</html>
