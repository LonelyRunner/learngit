<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片轮播</title>
    <script type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var i = 0;
           setTimeout(function(){
               if(i<3){
                   i=i+1;
                   $("#img"+i).hide();
               }
           },2000);
        });
    </script>
</head>
<body>
    <div>
        <img id="img1" src="1.jpg"/>
        <img id="img2" src="2.jpg"/>
        <img id="img3" src="3.jpg"/>
    </div>
</body>
</html>
