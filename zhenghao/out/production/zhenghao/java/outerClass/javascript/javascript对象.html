<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var person = {
            firstName : 'zhangsan',
            lastName : "lisi",
            age : 30,
            fullName : function(){
                return this.firstName + " is " + this.lastName;
            }
        };
        console.info("------------------"+person.fullName());
        document.getElementById("yours").innerHTML = person.fullName();
        document.getElementById("mine").innerHTML = person.fullName;
    </script>
</head>
<body>
    <span id="yours">aa</span>
    <span id="mine">bb</span>
</body>
</html>
