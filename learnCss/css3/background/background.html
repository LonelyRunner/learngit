<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background</title>
    <style>
        div{
            background-image: url(1.jpg),url(bck.jpg);
            background-position: right bottom,left top;
            background-repeat: no-repeat,repeat;
            padding:15px;
        }
    </style>
</head>
<body>
    <div style="width:800px;height: 800px;">
        <h1>这是图片展示</h1>
        <p>background-image中有两张图片  涉及到了覆盖问题 注意顺序问题</p>
        <p>background-position中设置了两张图片的位置</p>
    </div>
</body>
</html>
