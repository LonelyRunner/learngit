<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery中的html和text</title>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <style type="text/css">
        body{font-size:15px;text-align:center}
        div{border:solid 1px #666; padding:5px;width:220px;margin:5px}
    </style>
    <script type="text/javascript">
        $(function(){
            var strHTML = $("#divShow").html(); //获取HTML内容
            var strText = $("#divShow").text(); // 获取文本内容
            $("#divHTML").html(strHTML);        // 设置HTML 内容
            $("#divText").text(strText);        // 设置文本内容
            console.info(strHTML);
            console.info(strText);
        });
    </script>
</head>
<body>
    <div id="divShow"><b><i>Write Less Do More</i></b></div>
    <div id="divHTML"></div>
    <div id="divText"></div>
</body>
</html>
