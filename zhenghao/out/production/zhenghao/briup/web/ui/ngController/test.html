<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>controller中字符串和对象</title>
    <script type="text/javascript" src="../../javascript/common/angular.js"></script>
    <script type="text/javascript" src="../../javascript/ngController/test.js"></script>
</head>
<body>
    <!-- 在此注意对象和字符串的区别
        改变someController中的值，childController中的值也会发生改变
        改变childController中字符串的值，someController中的值不会发生改变。对象则会改变
    -->

    <!-- JavaScript对象要么是值复制要么是引用复制。
            字符串、数字和布尔型变量是值复制。
            数组、对象和函数则是引用复制-->
    <div ng-controller="someController">
        String: <input type="text" ng-model="st"/>
        object: <input type="text" ng-model="student.hi"/>
        <div ng-controller="childController">
            String: <input type="text" ng-model="st"/>
            object: <input type="text" ng-model="student.hi"/>
        </div>
    </div>

    <div ng-controller="ngSwitchController">
        <input type="text" ng-model="name"/>
        <div ng-switch on="name">
            <p ng-switch-default>The winner is </p>
            <h1 ng-switch-when="郑豪">{{name}}</h1>
        </div>
    </div>
</body>
</html>
