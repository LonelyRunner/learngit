<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../12-grid/jquery-2.1.1.min.js"></script>
    <script src="./radialIndicator.min.js"></script>
    <link rel="stylesheet" href="./radialindicator.css">
</head>
<body>
    <div id="indicatorContainer"></div>
    <script>
        $(function(){
            $('#indicatorContainer').radialIndicator({
                barColor: '#87CEEB',
                barWidth: 10,
                initValue: 40,
                roundCorner : true,
                percentage: true
            });
        });

    </script>
</body>
</html>
