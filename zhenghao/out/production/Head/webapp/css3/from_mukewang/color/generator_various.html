<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色渐变</title>
    <style type="text/css">
        /**
            line-gradient
            第一个参数:指定渐变方向，可以用“角度 deg”的关键词或“英文to bottom / to left”来表示
            第二个和第三个参数，表示颜色的起始点和结束点，可以有多个颜色值。
        */
        p {
            width: 400px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            color: #000;
            font-size: 24px;
            background-image: linear-gradient(305deg, #000,#999);
        }
    </style>
</head>
<body>
    <p>右下角向左上角的线性渐变背景</p>
</body>
</html>
