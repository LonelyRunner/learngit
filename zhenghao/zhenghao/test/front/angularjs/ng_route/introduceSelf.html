<div ng-controller="IntroduceSelfController" class="introduceSelf">
    <table class="table table-striped">
        <tr>
            <td class="td1">姓名:</td>
            <td>{{Mr_zh.name}}</td>
        </tr>
        <tr>
            <td class="td1">性别:</td>
            <td>{{Mr_zh.gender}}</td>
        </tr>
        <tr>
            <td class="td1">年龄:</td>
            <td>{{Mr_zh.age}}</td>
        </tr>
        <tr>
            <td class="td1">毕业于:</td>
            <td>{{Mr_zh.graduate}}</td>
        </tr>
        <tr>
            <td class="td1">专业:</td>
            <td>{{Mr_zh.major}}</td>
        </tr>
        <tr>
            <td class="td1">经历1:</td>
            <td colspan="2">{{Mr_zh.experience1}}</td>
        </tr>
        <tr>
            <td class="td1">经历2:</td>
            <td>{{Mr_zh.experience2}}</td>
        </tr>
    </table>
</div>
