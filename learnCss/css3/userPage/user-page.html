<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .firstDiv{
            border:1px solid red;
            width:100px;
            /*height:100px;*/
            resize: both;
            overflow: auto;
        }

        #div1{
            width:30em;
            border:1em solid;
        }
        .box{
            border:1em solid red;
            box-sizing: border-box;
            width:50%;
            float: left;
        }

        .outline{
            margin:20px;
            width:100px;
            height: 100px;
            outline: 1px dotted black;
            border: 1px solid red;
            /** IE不兼容outline-offset属性 */
            outline-offset:10px;
        }
    </style>
</head>
<body>
    <div class="firstDiv">
        this is a user page for all people;
    </div>

    <div id="div1"></div>
    <div class="box">这个 div 占据了左边的一半。</div>
    <div class="box">这个 div 占据了左边的一半。</div>

    <div class="outline"></div>
</body>
</html>
